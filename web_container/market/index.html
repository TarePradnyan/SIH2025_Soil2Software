<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisaan Mitra - Market Prices</title>
    <link rel="stylesheet" href="..//home/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <h1 class="logo">Kisaan Mitra</h1>
        <div class="login-container">
          <a href="../login/index.html" class="nav-link login-btn">Login</a>
        </div>
      </div>
      <nav class="navbar">
        <a href="..//home/index.html" class="nav-link">Home 🏠</a>
        <a href="../community/index.html" class="nav-link">Community 🌱</a>
        <a href="..//market/index.html" class="nav-link active">Market Prices 💰</a>
        <a href="..//soil_health/index.html" class="nav-link">Soil Health 🌾</a>
      </nav>
    </header>

    <main class="main-content">
      <h2 class="section-title">Market Price Prediction</h2>
      <div class="price-container">
        <div class="crop-selection">
        </div>
        <div class="price-display">
        </div>
        <div class="graph-container">
          <div class="graph">
            <img src="../img/crop/wheat.webp" alt="Wheat">
            <h2>Wheat</h2>
            <canvas id="wheatChart"></canvas>
          </div>
          <div class="graph">
            <img src="../img/crop/rice.webp" alt="Rice">
            <h2>Rice</h2>
            <canvas id="riceChart"></canvas>
          </div>
          <div class="graph">
            <img src="../img/crop/sugarcane.webp" alt="Sugarcane">
            <h2>Sugarcane</h2>
            <canvas id="sugarcaneChart"></canvas>
          </div>
          <div class="graph">
            <img src="../img/crop/barley.webp" alt="Barley">
            <h2>Barley</h2>
            <canvas id="barleyChart"></canvas>
          </div>
          <div class="graph">
            <img src="../img/crop/bajree.webp" alt="Bajra">
            <h2>Bajra</h2>
            <canvas id="bajreeChart"></canvas>
          </div>
          <div class="graph">
            <img src="../img/crop/cotton.webp" alt="Cotton">
            <h2>Cotton</h2>
            <canvas id="cottonChart"></canvas>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
